<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel='stylesheet' href='styles.css'/>
</head>
<body>
  <script src="script.js" defer></script>
  <div class="wrapper">
    <div class="left">
      <div class="logo-container">
        <img class="logo-img" src="assets/odin-lined.png" alt="Odin Logo">
        <div class="logo-text">ODIN</div>
      </div>
    </div>
    <div class="right">
      <div class="top-text">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form action="index.html" method="post">
        <div class="inputs">
          <p>Let's do this!</p>
          <div class="names">
            <label for="first_name">
              FIRST NAME
              <input type="text" id="first_name" name="first_name" required>
            </label>
            <label for="last_name">
              LAST NAME
              <input type="text" id="last_name" name="last_name" required>
            </label>
          </div>
          <div class="contact">
            <label for="email">
              EMAIL
              <input type="email" id="email" name="email" required>
            </label>
            <label for="phone">
              PHONE NUMBER
              <input type="tel" id="phone" name="phone" required>
            </label>
          </div>
          <div class="passwords">
            <label for="password">
              PASSWORD
              <input type="password" id="password" name="password" required>
            </label>
            <label for="password-confirm">
              CONFIRM PASSWORD
              <input type="password" id="password-confirm" name="password-confirm" required>
            </label>
          </div>
          <div id="validation-error"></div>
        </div>

        <button type="submit">Create Account</button>
      </form>
      <div class="bottom-text">
        Already have an acount? <a href="index.html">Log in</a>
      </div>
    </div>
  </div>
</body>
</html>
